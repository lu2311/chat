<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket STOMP - Proyecto Mensajeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4">Chat Room</h1>
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(); sendMessage();">
                            <!-- Nombre de usuario -->
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label" for="username">Usuario</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="username" placeholder="Ingrese su nombre..."
                                        type="text" value="John Doe" />
                                </div>
                            </div>

                            <!-- Mensajes -->
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">Mensajes</label>
                                <div class="col-sm-9">
                                    <div id="messages" class="form-control mb-3"
                                        style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                                        <!-- Aquí se mostrarán los mensajes recibidos -->
                                    </div>

                                    <!-- Campo de texto del mensaje -->
                                    <input class="form-control" id="message" placeholder="Escriba un mensaje..."
                                        type="text" onkeypress="if(event.keyCode==13) sendMessage()" />
                                </div>
                            </div>

                            <!-- Botón de envío -->
                            <div class="row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button class="btn btn-primary" id="sendButton" type="button"
                                        onclick="sendMessage()">
                                        Enviar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tu mismo JavaScript -->
    <script>
        var stompClient = null;
        var socket = new SockJS('/ws'); // 1. Conexión al endpoint de Spring Boot
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function onConnected(frame) {
            console.log('Conectado al Broker STOMP: ' + frame);

            // 2. Suscripción: El cliente escucha el canal público para recibir mensajes
            stompClient.subscribe('/topic/public', onMessageReceived);
        });

        function sendMessage() {
            var messageInput = document.getElementById('message');
            var content = messageInput.value;
            var sender = document.getElementById('username').value;

            if (content && stompClient) {
                var chatMessage = {
                    sender: sender,
                    content: content
                };

                // 3. Envío: Publicar el mensaje al Controller para procesamiento
                stompClient.send("/app/send", {}, JSON.stringify(chatMessage));
                messageInput.value = ''; // Limpiar input
            }
        }

        function onMessageReceived(payload) {
            // 4. Recepción: Mostrar el mensaje recibido del broker
            var message = JSON.parse(payload.body);
            var messagesDiv = document.getElementById('messages');

            var p = document.createElement('p');
            p.className = 'message-entry';
            p.innerHTML = `<strong>[${message.time}] ${message.from}:</strong> ${message.text}`;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
