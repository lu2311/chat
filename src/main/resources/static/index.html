<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat WebSocket STOMP - Proyecto Mensajeria</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    </head>
    <div class="container my-5">
<div class="row justify-content-center">
<div class="col-lg-8">
<h1 class="mb-4 text-center">Sala de Chat</h1>
<div class="card">
<div class="card-body">
<form>
<div class="row mb-3 align-items-center">
<label class="col-sm-2 col-form-label" for="username">Nombre</label>
<div class="col-sm-10">
<input class="form-control" id="username" placeholder="Ingresa tu nombre" type="text"/>
</div>
</div>
<div class="row mb-3">
<label class="col-sm-2 col-form-label" for="message">Mensaje</label>
<div class="col-sm-10">
<textarea class="form-control" id="message" placeholder="Escribe tu mensaje" rows="3"></textarea>
</div>
</div>
<div class="row">
<div class="col-sm-10 offset-sm-2">
<button class="btn btn-primary" type="submit">Enviar</button>
</div>
</div>
</form>
<hr class="my-4"/>
<div id="messages" style="height: 300px; overflow-y: auto;">


</div>
</div>
</div>
</div>
</div>
</div>
<script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        var stompClient = null;
        var socket = new SockJS('/ws'); // 1. Conexión al endpoint de Spring Boot
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function onConnected(frame) {
            console.log('Conectado al Broker STOMP: ' + frame);
            
            // 2. Suscripción: El cliente escucha el canal público para recibir mensajes
            stompClient.subscribe('/topic/public', onMessageReceived); 
        });

        function sendMessage() {
            var messageInput = document.getElementById('message');
            var content = messageInput.value;
            var sender = document.getElementById('username').value;

            if(content && stompClient) {
                var chatMessage = {
                    sender: sender,
                    content: content
                };
                
                // 3. Envío: Publicar el mensaje al Controller para procesamiento
                stompClient.send("/app/send", {}, JSON.stringify(chatMessage)); 
                messageInput.value = ''; // Limpiar input
            }
        }

        function onMessageReceived(payload) {
            // 4. Recepción: Mostrar el mensaje recibido del broker
            var message = JSON.parse(payload.body);
            var messagesDiv = document.getElementById('messages');
            
            var p = document.createElement('p');
            p.className = 'message-entry';
            p.innerHTML = `<strong>[${message.time}] ${message.from}:</strong> ${message.text}`;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        }
    </script>
    </body>
</html>
